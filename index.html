<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posh Pizza</title>
</head>
<body>
  <div class="container">  
    <div class="header">
      <h1>PIZZA TITLE</h1>
    </div>

    <!-- Order Form -->
    <div class="order">
      <form id="pizza">
        <h2>Your Details</h2>
        <div class="row customer-details">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" required>
          </div>
          <div class="form-group">
            <label for="street">Street:</label>
            <input id="street" type="text" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" type="text" required>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input id="zip" type="text" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" required>
          </div>
        </div>
        <h2>Your Pie</h2>
        <div class="pizza-info">
          <div class="row">
          <div class="form-group">
            <label>Size:</label>
            <select name="size" id="size">
              <option value="Small">Small -> $10</option>
              <option value="Medium">Medium -> $15</option>
              <option value="Large">Large -> $20</option>
            </select>
          </div>
          <div class="form-group">
            <label>Crust:</label>
            <select name="crust" id="crust">
              <option value="Thin">Thin</option>
              <option value="Regular">Regular</option>
              <option value="Stuffed">Stuffed</option>
              <option value="Cauliflower">Cauliflower</option>
            </select>
          </div>
        </div>
          <div class="form-group">
            <div class="row">
              <label>Toppings -> 1$ each:</label>
            </div>
            <div class="tops1">
              <input type="checkbox" id="peppers" name="topping" value="peppers">
              <label for="peppers">Peppers</label>
              <input type="checkbox" id="onions" name="topping" value="onions">
              <label for="onions">Onions</label>
              <input type="checkbox" id="olives" name="topping" value="olives">
              <label for="olives">Olives</label>
              <input type="checkbox" id="tomato" name="topping" value="tomato">
              <label for="tomato">Tomatoes</label>
            </div>
              <div class="tops2">
              <input type="checkbox" id="pineapple" name="topping" value="pineapple">
              <label for="pineapple">Pineapple</label>
              <input type="checkbox" id="basil" name="topping" value="basil">
              <label for="basil">Basil</label>
              <input type="checkbox" id="artichoke" name="topping" value="artichoke">
              <label for="artichoke">Artichoke</label>
              <input type="checkbox" id="rocket" name="topping" value="rocket">
              <label for="rocket">Rocket</label>
            </div>
          </div>
        </div>
        <div class="text-center">
        <button type="submit" class="btn-lg btn-outline-dark">Submit Order</button>
        </div>
      </form>
    </div>
    <div class="displayOrder">
      <div class="deliver">
        <h2>Your order is on the way <span class="fullName"></span>!</h2>
        <ul>
          <li>Size: <span class="display-size"></span></li>
          <li>Crust: <span class="display-crust"></span></li>
          <li>Toppings: <span class="display-toppings"></span></li>
          <li>Total: <span class="display-total"></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
